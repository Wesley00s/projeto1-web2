<div class="category" (click)="navigateToListCourses(category.idCategory)">   
    <div class="category__details">
        <div class="category__details__rectangle">
            <div class="category__details__rectangle__image">
            <img [src]="category.imageUrl" alt="Imagem da categoria" />
            </div>
        </div>
    </div>

      <span class="category__details__title">
        {{ category.title }}
      </span>
</div>
